                <div id="require" class="text-left"><span id="asterik">*</span>Required</div>
                <form action="projectSign.jsp" name="signup" method="post">
                <div class="form__group"><label for="name" class="form__label">Name<span id="asterik">*</span></label>
                    <input type="text" class="form__field" name="name" id='name_error' required></div>
                
                <div class="form__group"><label for="fname" class="form__label">Father's Name<span id="asterik">*</span></label>
                    <input type='text' class="form__field" name="fname" id='fname_error'  required></div>
            
                <div class="form__group"><label for="address" class="form__label">Address:<span id="asterik">*</span></label>
                    <input type='text' class="form__field" name="address" id='address_error' required></div>
            
                <div class="form__group"><label for="pincode" class="form__label">Pin-Code:<span id="asterik">*</span></label>
                    <input type='number' class="form__field" name="pincode" id='pincode_error' required onKeyPress="if(this.value.length==6) return false;"></div>
            
                <div class="form__group"><label for="city" class="form__label">City:</label>
                    <input type='text' class="form__field" name="city" id='city_error' required></div>
            
                <div class="form__group"><label for="state" class="form__label">State:<span id="asterik">*</span></label>
                    <input type='text' class="form__field" name="state" id='state_error' required></div>
            
                <div class="form__group"><label for="phnno" class="form__label">Phone No.<span id="asterik">*</span></label>
                    <input type='text' class="form__field" name="phnno" id='phn_error' required></div>
            
                <div class="form__group"><label class="form__label">Email ID:<span id="asterik">*</span></label>
                    <input type='text' class="form__field" name="emailid" id='email_error' required></div>
                <div class="form__group"><label class="form__label">Password<span id="asterik">*</span></label>
                    <input type='password' class="form__field" name="password" id='pwd' required>
                    <input type="checkbox" onclick="myFunction()"> Show Password</div>
                <br /><br />
            
                <center><input type='submit' class="account" name="signup" value='Create Account'></center>
